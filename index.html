<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <button class="add-board-btn header-btn">Add Board</button>
            <button class="edit-tags-btn header-btn">Edit Tags</button>
        </header>

        <div class="boards-wrapper"></div>

        <div class="tags">
            <div class="tags-header">
                <h4>Tag's settings</h4>
                <button class="tags-close">Close</button>
            </div>

            <div class="tags-container"></div>

            <div class="form-add">
                <input
                    type="text"
                    class="tag-input"
                    placeholder="Type tag..."
                />

                <input type="color" class="color-input" />

                <button class="tag-add-btn">Add Tag</button>
            </div>
        </div>

        <script src="js/controller.js" type="module"></script>
    </body>
</html>
